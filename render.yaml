services:
  # Backend API
  - type: web
    name: forall-backend
    runtime: node
    plan: free
    buildCommand: npm install
    preDeployCommand: npm run migrate || true
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: forall-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: forall-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: forall-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: forall-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: forall-db
          property: password
      - key: REDIS_HOST
        value: localhost
      - key: REDIS_PORT
        value: "6379"
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://forall-backend.onrender.com
      - key: LOG_LEVEL
        value: info

  # Redis Cache (Key Value) - временно отключен для упрощения деплоя
  # Можно добавить позже через Dashboard
  # - type: keyvalue
  #   name: forall-redis
  #   plan: starter
  #   ipAllowList:
  #     - source: 0.0.0.0/0
  #       description: Allow all connections

databases:
  # PostgreSQL Database
  - name: forall-db
    plan: free
    databaseName: forall
    user: forall_user
